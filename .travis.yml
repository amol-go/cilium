language: go

dist: focal
sudo: required

go: "1.17.9"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:92c7cf03eaf895cfe36c0a434e7177b997c06c0c@sha256:9ef2bbfd4ece82fd8bb9f304bab94f64e2df7a2c77b54141039db11e4e481931
        - LOCKDEBUG=1

# Disabled due to a compilation issue: https://github.com/cilium/cilium/issues/13252
#    - arch: arm64-graviton2
#      name: "arm64-graviton2-race"
#      if: type != pull_request
#      env:
#        - RACE=1
#        - BASE_IMAGE=quay.io/cilium/cilium-runtime:92c7cf03eaf895cfe36c0a434e7177b997c06c0c@sha256:9ef2bbfd4ece82fd8bb9f304bab94f64e2df7a2c77b54141039db11e4e481931
#        - LOCKDEBUG=1
#      virt: vm
#      group: edge

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh

notifications:
  email: false
